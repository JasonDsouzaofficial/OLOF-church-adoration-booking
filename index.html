<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Lady of Fatima Church - Adoration Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>
  <div class="form-container">
    <h1>Our Lady of Fatima Church, Sewri</h1>
    <div style="text-align: center; margin: 10px 0;">
      <img src="assets/download.jpg" alt="Church Image" style="max-width: 100%; height: auto; border-radius: 8px;" />
    </div>
    <h2>Adoration Slot Booking</h2>
    <form id="bookingForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="date">Select Date:</label>
      <input type="date" id="date" name="date" required />
      <small style="color:#004080; display:block; margin-bottom:15px;">
        You can book only from <strong>tomorrow onwards</strong> up to <strong>1 month in advance</strong>.
      </small>

      <label for="time">Select Time Slot:</label>
      <select id="time" name="time" required>
        <option value="">--Select Time--</option>
      </select>

      <!-- New note above the Book Slot button -->
      <small style="color:#b30000; display:block; margin:10px 0; font-weight:500;">
        Please press the button once and wait onscreen for 10 seconds for the booking screen to reflect.
      </small>

      <button type="submit">Book Slot</button>
    </form>
    <div id="confirmation" class="hidden"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
