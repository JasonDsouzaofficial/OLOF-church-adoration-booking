<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Lady of Fatima Church - Adoration Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>
  <div class="form-container">
    <h1>Our Lady of Fatima Church, Sewri</h1>
    <h2>Adoration Slot Booking</h2>
    <form id="bookingForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="date">Select Date:</label>
      <input type="date" id="date" name="date" required />

      <label for="time">Select Time Slot:</label>
      <select id="time" name="time" required>
        <option value="">--Select Time--</option>
        <!-- Slots from 7 AM to 7 PM -->
        <script>
          const timeSelect = document.currentScript.parentElement.querySelector('#time');
          for (let h = 7; h <= 19; h++) {
            const label = (h < 12 ? h + ' AM' : (h === 12 ? '12 PM' : (h - 12) + ' PM'));
            const value = (h < 10 ? '0' + h : h) + ':00';
            const opt = document.createElement('option');
            opt.value = label;
            opt.textContent = label;
            timeSelect.appendChild(opt);
          }
        </script>
      </select>

      <button type="submit">Book Slot</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
