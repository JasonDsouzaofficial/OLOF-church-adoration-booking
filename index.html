<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Lady of Fatima Church - Adoration Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>
  <div class="form-container">
    <h1>Our Lady of Fatima Church, Sewri</h1>
    <h2>Adoration Slot Booking</h2>
    <form id="bookingForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="date">Select Date:</label>
      <input type="date" id="date" name="date" required />
      <!-- Added note below date input -->
      <small style="color: #004080; display: block; margin-top: 5px; font-style: italic;">
        You can book only from tomorrow onwards up to 1 month in advance.
      </small>

      <label for="time">Select Time Slot:</label>
      <select id="time" name="time" required>
        <option value="">--Select Time--</option>
      </select>

      <button type="submit">Book Slot</button>
    </form>
    <div id="confirmation" class="hidden"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
